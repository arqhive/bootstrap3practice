<!-- 1. DOCTYPE을 선언한다. -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <!-- 2. Bootstrap3는 모바일 우선이다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- 부트스트랩의 CSS만 사용하면 해당 jQuery library는 필요 없다. -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- 먼저 행을 만든다 -->
    <div class="row">
      <!-- 적절한 col-*-* 클래스가 있는 열을 추가한다 -->
      <!-- 열의 개수는 최대 12개가 되어야 한다. -->
      <div class="col-sm-4">
        태블릿에서 시작하여
      </div>
      <div class="col-sm-4">
        데스크톱으로 확장하는
      </div>
      <div class="col-sm-4">
        세 개의 같은 너비 열 768px 미만에서 자동으로 스택된다.
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        태블릿에서 시작하여 대형 데스크톱으로 확장하는
      </div>
      <div class="col-sm-8">
        2개의 열
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">

      </div>
    </div>
  </body>

</html>
